<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <script
      src="https://kit.fontawesome.com/916b68de12.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>huddle landing page</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="images/logo.svg" alt="logo" />
      </div>
      <div class="flex">
        <div class="illustration">
          <img src="images/illustration-mockups.svg" alt="illustration" />
        </div>
        <div class="details">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communiteis. You have a voice,
            but so does your audience. Creat connections with your users as you
            engage in genuine dicussion.
          </p>
          <button>Register</button>
        </div>
      </div>
      <ul class="social">
        <li>
          <a href="#">
            <i class="fa fa-brands fa-facebook-f"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-brands fa-twitter"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-brands fa-instagram"></i>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
